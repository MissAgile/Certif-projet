<div class="form-objet">
   

      <!--section déclaration objets trouvés-->
<section class="declaration h-75 mx-auto">
    <h1 class="text-center mt-3">Faites une déclaration ici !</h1>
    <!-- section soumettre Objet  -->
    <div class="container row container-declaration  ">
        <div class="declaration-right col-lg-4 col-md-5 col-sm-3 ">
            <form action="" class="  ">
                <div class="mb-3">
                    <label for="titreObjet" class="form-label">Titre Objet</label>
                    <input type="text" name="titreObjet" class="form-control" placeholder="Titre de l'objet"
                        id="titreObjet">
                </div>
                <div class="mb-3">
                    <label for="descriptionObjet" class="form-label"
                        placeholder="Description de l'objet">Description</label>
                    <input type="text" name="descriptionObjet" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="lieuObjet" class="form-label">Lieu</label>
                    <input type="text" name="lieuObjet" class="form-control" id="lieuObjet">
                </div>
                <div class="mb-3">
                    <label for="imageObjet" class="form-label">Url image</label>
                    <input type="file" name="imageObjet" class="form-control" id="imageObjet">
                </div>

                <div class=" text-start d-flex justify-content-start">
                    <button class="btn btn-lg btnAnnuler  px-3 py-1 mr-2 ">Annuler</button>
                    <button class="btn  btn-lg  btnSoumettre  px-3 py-1   ">Déclarer</button>
                </div>

            </form>

            <!-- Test  -->
            <!-- <img [src]="image" alt=""> -->
        </div>
        <div class="declaration-left col-lg-5 col-md-4 p-0">
           <img src="../../../../assets/images/hero.png" alt="">
        </div>
       

    </div>
    <!-- Fin Contenu  -->
</section>
</div>
