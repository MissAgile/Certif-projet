<!-- Contenu projets  -->


<!-- Rechercher un projet  -->
<div class="recherche  container">
  <div class="col-9 ligne">
    <div class="input-group mt-3">
      <input type="text" class="form-control" placeholder="Recherchez un projet..." aria-label="Recipient's username"
        aria-describedby="button-addon2" (input)="onSearch()" [(ngModel)]="filterValue">
      <button class="btn" type="button" id="button-addon2" ><i class="bi bi-search"></i></button>
    </div>
  </div>
</div>


<!--Section Card objets perdus-->
<h3 class="text-center text-success mt-5">Tous les objets trouvés </h3>
<div class="grid-row container row ">
  <div class="product col-lg-3 col-md-6 col-sm-6" *ngFor="let bi of listeBiens">
    <div class="product--card  rounded-2 shadow-sm">
      <a class="product--image">
        <img class="img-responsive" src="http://127.0.0.1:8000/imagesBiens/{{bi.image}}" alt="">
      </a>
      <h5 class="product--title">{{bi.libelle}}</h5>
      <div class="product--brand">
        <p>{{bi.description}}</p>
      </div>
      <a class="product--price">
        <span class="product--price-inner d-flex justify-content-between">
          <div class="price--rrp "><button class=" btn fw-bold  bnt-link  btn-md text-center" id="btn-det"
              style="background-color: #001F3F; color:#fff" data-bs-toggle="modal"
              data-bs-target="#mydetails " (click)="getBienById(bi.id)">Détails</button></div>
          <div class="price--sell-price"><button class="btn   btn-md  rounded-circle" id="btn-com"
              style="background-color: #001F3F; color:#fff"><i class="bi bi-whatsapp"></i> </button></div>
        </span>
      </a>
    </div>
  </div>
</div>
<app-footer></app-footer>
<!-- Modal pour détails annonces -->
<div class="modal" id="mydetails">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-2">
      <div class="d-flex justify-content-between">
        <h4 class="modal-title">Détails objet</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="container-fluid  mx-auto">
          <div class="row d-flex justify-content-center">
            <div class="card card-details border-0">
              <div class="row set-p justify-content-center">
                <div class="col-sm-4 px-0">
                  <img class="image" src="../../../../assets/images/cartable.png">
                </div>
                <div class="col-sm-8">
                  <div class="row px-3">
                    <h5 class="font-weight-bold border-2 border" >{{bienSelectionner.libelle}}</h5>
                  </div>
                  <div class="row px-3 mb-3">

                    <p class="text-muted mb-0">{{bienSelectionner.description}}</p>
                  </div>
              
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
      </div>

    </div>
  </div>
