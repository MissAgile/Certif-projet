<!-- Contenu projets  -->


<!-- Rechercher un projet  -->
<div class="recherche  container">
  <div class="col-9 ligne">
    <div class="input-group mt-3">
      <input type="text" class="form-control" placeholder="Recherchez un projet..." aria-label="Recipient's username"
        aria-describedby="button-addon2" (input)="onSearch()" [(ngModel)]="filterValue">
      <button class="btn" type="button" id="button-addon2" ><i class="bi bi-search"></i></button>
    </div>
  </div>
</div>


<!--Section Card objets perdus-->
<div class="heading_s1 text-center">
  <h3>Objets déclarés</h3>
</div>
<div class="grid mx-auto container gap-3  " id="grid-objet" >
  <div class="item " *ngFor="let bi of listeBiensHome">
    <div class="product">
      <span class="pr_flash">{{bi.type_bien}}</span>
      <div class="product_img">
        <a href="shop-product-detail.html">
          <img src="http://127.0.0.1:8000/imagesBiens/{{bi.image}}" alt="product_img3" class="w-100 image">
        </a>
        <div class="product_action_box">
          <ul class="list_none pr_action_btn">
            <li>
              <a class="btn" data-bs-toggle="modal" data-bs-target="#editAnnonce" (click)="detailBien(bi.id)">
                <i class="bi bi-eye"></i>
              </a>
            </li>
            <li>
              <a (click)="messageWhatshap(bi.userPhone)">
                <i class="bi bi-whatsapp"></i>
              </a>
            </li>
            <li>
              <a (click)="sendMessage()">
                <i class="bi bi-chat-left-dots-fill"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="product_info">
        <h6 class="product_title">{{bi.libelle}}</h6>
        <div class="product_price">
          <span class="price">{{bi.description}}</span>
        </div>
        <div class="product_price">
          <p class="date text-secondary">{{bi.date}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
<!-- Modal pour détails annonces -->
<div class="modal" id="mydetails">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-2">
      <div class="d-flex justify-content-between">
        <h4 class="modal-title">Détails objet</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="container-fluid  mx-auto">
          <div class="row d-flex justify-content-center">
            <div class="card card-details border-0">
              <div class="row set-p justify-content-center">
                <div class="col-sm-4 px-0">
                  <img class="image" src="../../../../assets/images/cartable.png">
                </div>
                <div class="col-sm-8">
                  <div class="row px-3">
                    <h5 class="font-weight-bold border-2 border" >{{bienSelectionner.libelle}}</h5>
                  </div>
                  <div class="row px-3 mb-3">

                    <p class="text-muted mb-0">{{bienSelectionner.description}}</p>
                  </div>
              
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
      </div>

    </div>
  </div>
