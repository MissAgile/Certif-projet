<!-- ======================= Carte statstique ================== -->

    <div>
      <div class="numbers">100</div>
      <div class="cardName">Objets perdus</div>
    </div>

  </div>

  <div class="card">
    <div class="iconBx">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </div>
    <div>
      <div class="numbers">500</div>
      <div class="cardName">Nombre visites</div>
    </div>

  </div>

  <div class="card">
    <div class="iconBx">
      <i class="fa fa-comments-o" aria-hidden="true"></i>

    </div>

  </div>

<!-- ================ contenu tableau gestion demande ================= -->
<div class="details">
  <div class="link-rapide">
    <a type="submit" [routerLink]="['../mes-demandes']" class="btn " data-bs-toggle="modal"
      data-bs-target="#exampleModal1" data-bs-whatever="mdo">Ajouter une demande</a>
    <a type="submit" class="btn ">Demandes acceptées</a>
    <a type="submit" class="btn ">Demandes refusées</a>
  </div>
  <div class="recentOrders">

    <div class="cardHeader">
      <h2>Listes demande partenariats</h2>
    </div>

    <table datatable [dtOptions]="dtOptions" class="row-border hover table text-left" >
      <thead>
        <tr>
          <th>Duree</th>
          <th>Détails</th>
          <th>Email</th>
          <th>Etats</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let item of listeDemandesUsers">
          <td>{{item.duree}} </td>
          <td>{{item.details}}</td>
          <td>{{item.email}}</td>
          <td><button class="btn btn-warning" (click)="accepterDemande(item.id)">{{item.etat}}</button></td>
          <td><span class="status action-icon">
              <a data-bs-toggle="modal" data-bs-target="#exampleModal2" >
                <i class="bi bi-eye-fill"></i>
              </a>
              <a id="btn-modal-edit" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                <i class="bi bi-archive-fill"></i>
              </a>
              <a>
                <i class="bi bi-archive-fill"></i>
              </a>
            </span>
          </td>
        </tr>

      </tbody>
    </table>
    
  </div>
</div>
